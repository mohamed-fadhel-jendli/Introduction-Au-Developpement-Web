<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Réseau Écologique Mondial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4a5d3b;
            --accent-orange: #d16d3b;
            --cream-bg: #f4e1d2;
        }
        body {
            font-family: 'Playfair Display', serif;
            background: var(--cream-bg);
        }
        .map-container {
            transition: transform 0.3s ease;
            border: 3px solid var(--primary-green);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .leaf-icon {
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
        }
        .leaf-icon:hover {
            transform: scale(1.3) rotate(-15deg);
            color: var(--accent-orange) !important;
        }
    </style>
</head>
<body class="text-[#4a5d3b] relative min-h-screen">
    <header class="bg-white/80 backdrop-blur-sm py-4 fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <img
                alt="Eco-Habit logo"
                src="https://storage.googleapis.com/a1aa/image/FduqRPSEIIwk81UewRehimHLRiPqF61t8GHDuVLNkOI.jpg"
                class="mb-2 w-24 h-auto rounded"
                width="100"
                height="50"
            />
        </div>
    </header>

    <main class="container mx-auto px-4 pt-32 pb-16">
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 italic">
                Notre <span class="text-[var(--accent-orange)]">Réseau</span> Mondial
            </h1>
            <div class="w-48 h-1 bg-[var(--accent-orange)] mx-auto mb-8"></div>
        </div>

        <div class="relative map-container rounded-2xl overflow-hidden">
            <div class="absolute inset-0 bg-black/20"></div>
            <img
                alt="Carte du monde interactive montrant nos partenaires écologiques"
                class="w-full h-[600px] object-cover"
                src="https://storage.googleapis.com/a1aa/image/aLKRqPe6-daVNKT2Mxz9hB1kJvK4fLbq2TweP4tH6Kw.jpg"
                loading="lazy"
            />

            <div class="absolute top-[39%] left-[48.5%]">
                <i class="fas fa-leaf leaf-icon text-orange-500 text-3xl"></i>
            </div>
            <div class="absolute top-[77%] left-[35%]">
                <i class="fas fa-leaf leaf-icon text-orange-500 text-3xl"></i>
            </div>
            <div class="absolute top-[37%] left-[19%]">
                <i class="fas fa-leaf leaf-icon text-orange-500 text-3xl"></i>
            </div>
            <div class="absolute top-[20%] left-[50%]">
                <i class="fas fa-leaf leaf-icon text-orange-500 text-3xl"></i>
            </div>
            <div class="absolute top-[82%] left-[51.5%]">
                <i class="fas fa-leaf leaf-icon text-orange-500 text-3xl"></i>
            </div>
            <div class="absolute top-[85%] left-[81.5%]">
                <i class="fas fa-leaf leaf-icon text-orange-500 text-3xl"></i>
            </div>
        </div>

        <div class="text-center mt-16">
            <a 
                href="Page 6.html"
                class="bg-[var(--accent-orange)] hover:bg-[#b35a2c] text-white 
                      py-3 px-8 rounded-md text-lg font-semibold transition-all
                      duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 inline-block"
                role="button"
            >
                VOIR LA PAGE SUIVANTE <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </main>

    <footer class="bg-[var(--primary-green)]/90 text-white mt-24 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm italic">
                "Unis pour une planète verte" - Équipe Eco-Habit
            </p>
        </div>
    </footer>
</body>
</html>
