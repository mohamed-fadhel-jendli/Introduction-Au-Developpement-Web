<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact environnemental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-[#f4e1d2] min-h-screen flex items-center">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-[#4a5d3b] mb-6">
                Impact environnemental
            </h1>
            <p class="text-xl text-[#5a6e32] italic max-w-2xl mx-auto">
                Les éco-gestes réalisés par nos utilisateurs contribuent directement à réduire notre empreinte écologique.
            </p>
        </div>

        <div class="space-y-6 mb-12">
            <div class="bg-white/70 backdrop-blur-sm p-6 rounded-lg shadow-md border-l-8 border-[#d16d3b]">
                <div class="flex justify-between items-center">
                    <span class="text-2xl text-[#4a5d3b]">Réduction de CO2 évitée</span>
                    <span class="text-4xl font-bold text-[#d16d3b]">47%</span>
                </div>
            </div>

            <div class="bg-white/70 backdrop-blur-sm p-6 rounded-lg shadow-md border-l-8 border-[#5a6e32]">
                <div class="flex justify-between items-center">
                    <span class="text-2xl text-[#4a5d3b]">Engagement des utilisateurs</span>
                    <span class="text-4xl font-bold text-[#5a6e32]">20%</span>
                </div>
            </div>

            <div class="bg-white/70 backdrop-blur-sm p-6 rounded-lg shadow-md border-l-8 border-[#d97b6c]">
                <div class="flex justify-between items-center">
                    <span class="text-2xl text-[#4a5d3b]">Partenariats et collaborations</span>
                    <span class="text-4xl font-bold text-[#d97b6c]">24%</span>
                </div>
            </div>

            <div class="bg-white/70 backdrop-blur-sm p-6 rounded-lg shadow-md border-l-8 border-[#b35a2c]">
                <div class="flex justify-between items-center">
                    <span class="text-2xl text-[#4a5d3b]">Autres initiatives</span>
                    <span class="text-4xl font-bold text-[#b35a2c]">9%</span>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a 
                href="Page 8.html"
                class="bg-[#d16d3b] hover:bg-[#b35a2c] text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg inline-block"
                role="button"
            >
                VOIR LA PAGE SUIVANTE
            </a>
        </div>
    </div>
</body>
</html>
